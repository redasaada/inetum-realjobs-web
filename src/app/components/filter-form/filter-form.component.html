<div class="col-md-8 offset-md-3">
  <h2>Filter Vacancies</h2>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label> Function Title</label>
      <input type="text" class="form-control" id="functionTitle"
             [(ngModel)]="filter.functionTitle" name="functionTitle">
    </div>

    <div class="form-group">
      <label> contract Type</label>
      <input type="text" class="form-control" id="contractType"
             [(ngModel)]="filter.contractType" name="contractType">
    </div>

    <div class="form-group">
      <label> Industry</label>
      <input type="text" class="form-control" id="industry"
             [(ngModel)]="filter.industry" name="industry">
    </div>

    <div class="form-group">
      <label> Country</label>
      <input type="text" class="form-control" id="country"
             [(ngModel)]="filter.country" name="country">
    </div>

    <div class="form-group">
      <label> Required Years Of Experience</label>
      <input type="number" class="form-control" id="requiredYearsOfExperience"
             [(ngModel)]="filter.requiredYearsOfExperience" name="requiredYearsOfExperience">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
<div class="container">
  <h2>Vacancies</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Function Title</th>
      <th>Contract Type</th>
      <th>City</th>
      <th>Offer</th>
      <th>Company</th>
      <th>Posting Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let vacancy of vacancies$|async">
      <td>{{ vacancy.functionTitle}}</td>
      <td>{{ vacancy.contractType}}</td>
      <td>{{ vacancy.city}}</td>
      <td>{{ vacancy.offer}}</td>
      <td>{{ vacancy.companyName}}</td>
      <td>{{ vacancy.postingDate}}</td>
    </tr>
    </tbody>
  </table>
</div>
