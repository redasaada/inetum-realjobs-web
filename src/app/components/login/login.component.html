<form [formGroup]="form">
  <div class="form-group">
    <label>User Name</label>
    <input type="text" [formControlName]="'username'" />
    <label>Password</label>
    <input type="password" [formControlName]="'password'" />
    <button (click)="login()" type="submit">Submit</button>
  </div>
</form>
