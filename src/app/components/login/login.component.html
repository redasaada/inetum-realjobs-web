<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">

    <label>User Name</label>
    <input type="text" [formControlName]="'username'" />
    <div *ngIf="(username.invalid && (username.dirty || username.touched))" class="alert">
      <div *ngIf="username.errors?.['required']">
        Username is required
      </div>
    </div>
    <div>
      <label>Password</label>
      <input type="password" [formControlName]="'password'" />
      <div *ngIf=" (password.invalid && (password.dirty || password.touched))" class="alert">
        <div *ngIf="password.errors?.['required']">
          Password is required
        </div>
      </div>
    </div>
    <p>
      <button [disabled]="loginForm.invalid" type="submit">Submit</button>
    </p>
  </div>
  <div>
    <div *ngIf="badCredentials" style="color:red">
      Bad credentials
    </div>
  </div>
  <a routerLink="/register" routerLinkActive="active">Register</a>
</form>
